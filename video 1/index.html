<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..."></script> 
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
  <div class="calculator mx-auto">
    <input type="text" id="display" readonly>
    <div class="buttons mx-auto">
        <div class="row">
            <button onclick="clearDisplay()" class="symbol">C</button>
            <button onclick="appendOperator('%')" class="symbol">%</button>
            <button onclick="deleteLastCharacter()" class="symbol">&#9003;</button>
            <button onclick="appendOperator('/')" class="symbol-right">/</button>
        </div>
        <div class="row">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendOperator('*')" class="symbol-right">*</button>
        </div>
        <div class="row">
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendOperator('-')" class="symbol-right">-</button>
        </div>
        <div class="row">
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendOperator('+')" class="symbol-right">+</button>
        </div>
        <div class="row">
            <button onclick="appendValue('0')" class="zero">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="symbol-right">=</button>
        </div>
    </div>
</div>

  <script src="./script.js"></script>
</body>
</html>
